{% extends "base.html" %}

{% block title %}{{ section.title }}{% endblock title %}

{% block content %}
<article>
    <h1>{{ section.title }}</h1>
    <ul>
        {% for page in section.pages %}
        <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
</article>
{% endblock content %}
