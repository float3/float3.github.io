name: Generate
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "generate"
  cancel-in-progress: true

jobs:
  generate:
    if: ${{ github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'generate') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          token: ${{ secrets.TOKEN }}
          submodules: recursive

      - name: python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: generate files
        run: |
          ./scripts/generate.sh

      - name: commit
        run: |
          ./scripts/commit.sh
